<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>零食商城</title>
    <link rel="stylesheet" type="text/css" href="../public/public.css">
    <link rel="stylesheet" href="../less/indexheader.css">
</head>
<body>
    <div id="header">
        <div class="header-box">
            <div class="header-title">
                <div class="headerTitle-midden">
                    <div class="address-box">
                        <div class="address">
                            <span>配送至:</span>
                            <span>山东</span>
                        </div>
                        <div class="address-list">
                            <ul>
                                <li><a href="javascript:;">请登录</a></li>
                                <li><a href="javascript:;">注册</a></li>
                                <li><a href="javascript:;">我的订单</a></li>
                                <li><a href="javascript:;">我的收藏</a></li>
                                <li><a href="javascript:;">客户服务</a></li>
                                <li><a href="javascript:;">更多</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-shoop header-title">
                <div class="headerTitle-midden shopping">
                    <div class="Logo">
                        <a href="javascript:;"></a>
                    </div>
                    <div class="search-box">
                        <div class="search">
                            <div class="searchtext">
                                <input type="text" placeholder="请输入你要搜索的商品">
                            </div>
                            <div class="searchchbut">
                                <a href="javascript:;">搜索</a>
                            </div>
                            <div class="search-list">
                                <span>热门搜索:</span>
                                <ul>
                                    <li><a href="javascript:;">奇异果</a></li>
                                    <li><a href="javascript:;">车匣子</a></li>
                                    <li><a href="javascript:;">休闲零食</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="shoppingCar">
                        <i></i>
                        <span>购物车<b>(3)</b>件</span>
                    </div>
                </div>
            </div>
            <div class="banner-title header-shoop header-title">
                <div class="headerTitle-midden">
                    <div class="classification">
                        <ul>
                            <li>所有分类</li>
                            <li>进口食品</li>
                            <li>地方特色</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="header-shoop banner-bg">
                <div class="bgImage">
                    <ul>
                        <li><img src="../image/banner01.png" alt=""></li>
                        <li><img src="../image/banner02.jpg" alt=""></li>
                        <li><img src="../image/banner03.jpg" alt=""></li>
                    </ul>
                </div>
                <div class="bannerList">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
